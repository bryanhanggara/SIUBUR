<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="page-1/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="login-page">
        <div class="row gx-5">
          <div class="col d-sm-none d-lg-block">
           <div class="left-slide text-center">
                <img src="assets/man1-bg.png" alt="">
           </div>
          </div>
          <div class="col">
            <div class="right-slide">
                <div class="container py-5">
                    <form action="">
                        <div class="form-square">
                            <h2 class="text-center">Halo, Selamat Datang</h2>
                            <p class="text-center">Semangat Bekerja Karyawan</p>
                            <div class="form-group">
                                <label for="">Email : </label>
                                <input type="email" name="" id="" class="form-control" placeholder="Email">
                            </div>

                            <div class="form-group mt-3">
                                <label for="">Password : </label>
                                <input type="email" name="" id="" class="form-control" placeholder="Email">
                            </div>
                            <div class="col">
                                <label class="remember-label" for="remember-me">
                                  <input type="checkbox" name="remember-me" id="remember-me">
                                  Ingat Saya
                                </label>
                                <p class="forgot-password">Lupa Password</p>
                            </div>
                            <a href="" class="btn btn-primary mt-3" style="background-color: #176b87;">
                                Masuk
                            </a>
                        </div>
                    </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
